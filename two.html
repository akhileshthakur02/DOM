<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body style="background-color: #212121; color:white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1]);

    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i]);
    }
    parent.children[3].style.color = "greenYellow";

    console.log(parent.firstElementChild); // simply it  gives first element : Monday
    console.log(parent.lastElementChild);  // simply gives last element : Thursday


    const child = document.querySelector('.day');
    console.log(child);
    console.log(child.parentElement);
    console.log(child.nextElementSibling); // gives tuesday
</script>
</html>
